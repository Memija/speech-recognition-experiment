<!DOCTYPE html>
<!--[if lte IE 6]><html class="preIE7 preIE8 preIE9"><![endif]-->
<!--[if IE 7]><html class="preIE8 preIE9"><![endif]-->
<!--[if IE 8]><html class="preIE9"><![endif]-->
<!--[if gte IE 9]><!--><html lang = "en"><!--<![endif]-->
    <head>
        <!-- Specify the character encoding for the HTML document. -->
        <meta charset = "UTF-8" />
        <!-- Compatibility declaration. -->
        <meta
            http-equiv = "X-UA-Compatible"
            content = "IE=edge,
                       chrome=1" />
        <!--Let browser know website is optimized for mobile. -->
        <meta
            name = "viewport"
            content = "width=device-width,
                       initial-scale=1.0" />
        <!-- Author of the website. -->
        <meta
            name = "author"
            content = "Anel MemiÄ‡" />
        <!-- Website description. -->
        <meta
            name = "description"
            content = "Speech recognition experiment." />
        <!-- Keywords for search engines. -->
        <meta
            name = "keywords"
            content = "speech,
                       recognition" />
        <!-- Browser title. -->
        <title>Speech recognition</title>
        <!-- Default langauage. -->
        <link
            rel = "alternate"
            href = "https://memija.github.io/speech-recognition-experiment/"
            hreflang = "x-default" />
        <!-- Browser icon. -->
        <link
            rel = "shortcut icon"
            type="image/png"
            href = "assets/images/brand/logo/memija.png" />
        <!-- Google Font -->
        <link
            href="https://fonts.googleapis.com/css?family=Kalam"
            rel="stylesheet" />
        <!-- Bootstrap stylesheet. -->
        <link
            rel = "stylesheet"
            href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            type = "text/css" />
        <!-- Main stylesheet. -->
        <link
            rel = "stylesheet"
            href = "main.css"
            type = "text/css" />
    </head>
    <body>
        <div class="container">
            <h1>Speech recognition experiment</h1>
            <br />

            <div id="error-msg" class="alert alert-danger" style="display: none;"></div>

            <div class="mb-3">
                <button id="toggle-listening" class="btn btn-primary">Start Listening</button>
            </div>

            <div class="mb-3">
                <label for="voice" class="form-label">Voice selection</label>
                <select
                    class="form-select"
                    id="voice"
                    name="voice">
                    <option value="">Select voice</option>
                </select>
            </div>
            <div class="mb-3">
                <div
                    id="transcript"
                    contenteditable>
                </div>
            </div>
        </div>
        <script
            src="main.js"
            type="text/javascript">
        </script>
    </body>
</html>
